<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FastMirror Releases</title>
  <link rel="icon" href="./favicon.ico" sizes="any" />
  <style>
    :root {
      --bg: #0b1020;
      --card: #121a2e;
      --fg: #dbe6ff;
      --muted: #99a8c6;
      --line: #283555;
      --accent: #00d2ff;
      --accent-hover: #00a6cf;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", "Yu Gothic UI", sans-serif;
      background: var(--bg);
      color: var(--fg);
    }
    .wrap {
      max-width: 980px;
      margin: 0 auto;
      padding: 28px 16px 48px;
    }
    .hero {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 20px;
    }
    h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: 0.2px;
    }
    .sub {
      margin-top: 10px;
      color: var(--muted);
      font-size: 14px;
    }
    .card {
      margin-top: 18px;
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 14px;
      overflow: hidden;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      text-align: left;
      padding: 12px 14px;
      border-bottom: 1px solid var(--line);
      vertical-align: top;
      font-size: 14px;
    }
    th {
      color: var(--muted);
      font-weight: 700;
      background: #111f44;
    }
    tr:last-child td { border-bottom: 0; }
    code {
      font-family: Consolas, monospace;
      font-size: 12px;
      color: #c5d6ff;
      word-break: break-all;
    }
    .btn {
      display: inline-block;
      text-decoration: none;
      color: #041427;
      background: var(--accent);
      border-radius: 8px;
      padding: 8px 12px;
      font-weight: 600;
      font-size: 13px;
      white-space: nowrap;
    }
    .btn:hover { background: var(--accent-hover); }
    .links a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      margin-right: 12px;
      font-size: 13px;
    }
    .links a:hover { text-decoration: underline; }
    .muted { color: var(--muted); }
    @media (max-width: 720px) {
      th:nth-child(5), td:nth-child(5), th:nth-child(6), td:nth-child(6) {
        display: none;
      }
      h1 { font-size: 24px; }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="hero">
      <h1>FastMirror （ファストミラー）</h1>
      <p class="sub">Windows 向けフォルダ同期アプリです。<br>同期元フォルダの変更を監視し、同期先へ自動反映します。<br><br>インストール不要でアプリ本体も軽量（約10MB）で、常駐待機中のCPU消費なども基本ありません。<br>自動アップデートしますので、基本は常に最新版をご使用になれます。</p>
    </section>

    <section class="card">
      <table>
        <thead>
          <tr>
            <th>Version</th>
            <th>Published</th>
            <th>Download</th>
            <th>DL Count</th>
            <th>Release Notes</th>
            <th>SHA-256</th>
          </tr>
        </thead>
        <tbody id="release-body">
          <tr><td colspan="6" class="muted">読み込み中...</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <script>
    const DL_CACHE_KEY = 'fastmirror_dl_counts_v1';

    function loadCountCache() {
      try {
        const raw = localStorage.getItem(DL_CACHE_KEY);
        if (!raw) return {};
        const parsed = JSON.parse(raw);
        if (!parsed || typeof parsed !== 'object') return {};
        const result = {};
        for (const [k, v] of Object.entries(parsed)) {
          const n = Number(v);
          if (k && Number.isFinite(n) && n >= 0) {
            result[k] = n;
          }
        }
        return result;
      } catch (_) {
        return {};
      }
    }

    function saveCountCache(map) {
      try {
        localStorage.setItem(DL_CACHE_KEY, JSON.stringify(map));
      } catch (_) {
      }
    }

    function mergeCountMap(prev, next) {
      const merged = { ...prev };
      for (const [k, v] of Object.entries(next)) {
        const n = Number(v);
        if (!Number.isFinite(n) || n < 0) continue;
        const old = Number(merged[k] || 0);
        merged[k] = n > old ? n : old;
      }
      return merged;
    }

    function sumCountMap(map, versions) {
      let total = 0;
      for (const version of versions) {
        const n = Number(map[version]);
        if (Number.isFinite(n) && n >= 0) total += n;
      }
      return total;
    }

    async function loadDownloadCounts() {
      const url = 'https://api.github.com/repos/RegainLife/FastMirror-Release/releases';
      const resp = await fetch(url, { cache: 'no-store' });
      if (!resp.ok) throw new Error('HTTP ' + resp.status);
      const releases = await resp.json();
      const result = {};
      if (!Array.isArray(releases)) return result;

      for (const rel of releases) {
        const tag = String(rel.tag_name || '').trim();
        if (!tag) continue;
        const assets = Array.isArray(rel.assets) ? rel.assets : [];
        let count = 0;
        for (const a of assets) {
          const name = String(a.name || '');
          if (name.toLowerCase() === 'fastmirror.exe') {
            count += Number(a.download_count || 0);
          }
        }
        result[tag] = count;
      }
      return result;
    }

    async function loadReleases() {
      const body = document.getElementById('release-body');
      try {
        const [listResp, liveCountMap] = await Promise.all([
          fetch('./releases.json', { cache: 'no-store' }),
          loadDownloadCounts().catch(() => null)
        ]);
        if (!listResp.ok) throw new Error('HTTP ' + listResp.status);
        const list = await listResp.json();
        if (!Array.isArray(list) || list.length === 0) {
          body.innerHTML = '<tr><td colspan="6" class="muted">公開済みリリースがありません。</td></tr>';
          return;
        }

        const cachedMap = loadCountCache();
        const countMap = liveCountMap ? mergeCountMap(cachedMap, liveCountMap) : cachedMap;
        if (liveCountMap) {
          saveCountCache(countMap);
        }

        const versions = list.map(r => String(r.version || ''));
        const total = sumCountMap(countMap, versions);
        const hasAny = versions.some(v => Number.isFinite(Number(countMap[v])));
        const totalText = hasAny ? total.toLocaleString() : '-';

        body.innerHTML = list.map(r => {
          const sha = String(r.sha256 || '').slice(0, 16);
          return `
            <tr>
              <td><strong>${r.version || '-'}</strong></td>
              <td>${r.published_at || '-'}</td>
              <td>${r.download_url ? `<a class="btn" href="${r.download_url}">DL</a>` : '-'}</td>
              <td>${totalText}</td>
              <td>${r.notes_url ? `<a href="${r.notes_url}">ノートを見る</a>` : '-'}</td>
              <td><code title="${r.sha256 || ''}">${sha}${r.sha256 ? '...' : ''}</code></td>
            </tr>
          `;
        }).join('');
      } catch (err) {
        body.innerHTML = `<tr><td colspan="6" class="muted">releases.json の取得に失敗しました: ${String(err)}</td></tr>`;
      }
    }

    loadReleases();
  </script>
</body>
</html>
