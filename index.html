<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FastMirror Releases</title>
  <link rel="icon" href="./favicon.ico" sizes="any" />
  <style>
    :root {
      --bg: #0b1020;
      --card: #121a2e;
      --fg: #dbe6ff;
      --muted: #99a8c6;
      --line: #283555;
      --accent: #00d2ff;
      --accent-hover: #00a6cf;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", "Yu Gothic UI", sans-serif;
      background: var(--bg);
      color: var(--fg);
    }
    .wrap {
      max-width: 980px;
      margin: 0 auto;
      padding: 28px 16px 48px;
    }
    .hero {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 20px;
    }
    h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: 0.2px;
    }
    .sub {
      margin-top: 10px;
      color: var(--muted);
      font-size: 14px;
    }
    .card {
      margin-top: 18px;
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 14px;
      overflow: hidden;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      text-align: left;
      padding: 12px 14px;
      border-bottom: 1px solid var(--line);
      vertical-align: top;
      font-size: 14px;
    }
    th {
      color: var(--muted);
      font-weight: 700;
      background: #111f44;
    }
    tr:last-child td { border-bottom: 0; }
    code {
      font-family: Consolas, monospace;
      font-size: 12px;
      color: #c5d6ff;
      word-break: break-all;
    }
    .btn {
      display: inline-block;
      text-decoration: none;
      color: #041427;
      background: var(--accent);
      border-radius: 8px;
      padding: 8px 12px;
      font-weight: 600;
      font-size: 13px;
      white-space: nowrap;
    }
    .btn:hover { background: var(--accent-hover); }
    .links a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      margin-right: 12px;
      font-size: 13px;
    }
    .links a:hover { text-decoration: underline; }
    .muted { color: var(--muted); }
    @media (max-width: 720px) {
      th:nth-child(4), td:nth-child(4), th:nth-child(5), td:nth-child(5) {
        display: none;
      }
      h1 { font-size: 24px; }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="hero">
      <h1>FastMirror （ファストミラー）</h1>
      <p class="sub">Windows 向けフォルダ同期アプリです。<br>同期元フォルダの変更を監視し、同期先へ自動反映します。</p>
    </section>

    <section class="card">
      <table>
        <thead>
          <tr>
            <th>Version</th>
            <th>Published</th>
            <th>Download</th>
            <th>Release Notes</th>
            <th>SHA-256</th>
          </tr>
        </thead>
        <tbody id="release-body">
          <tr><td colspan="5" class="muted">読み込み中...</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <script>
    async function loadReleases() {
      const body = document.getElementById('release-body');
      try {
        const resp = await fetch('./releases.json', { cache: 'no-store' });
        if (!resp.ok) throw new Error('HTTP ' + resp.status);
        const list = await resp.json();
        if (!Array.isArray(list) || list.length === 0) {
          body.innerHTML = '<tr><td colspan="5" class="muted">公開済みリリースがありません。</td></tr>';
          return;
        }

        body.innerHTML = list.map(r => {
          const sha = String(r.sha256 || '').slice(0, 16);
          return `
            <tr>
              <td><strong>${r.version || '-'}</strong></td>
              <td>${r.published_at || '-'}</td>
              <td>${r.download_url ? `<a class="btn" href="${r.download_url}">FastMirror.exe</a>` : '-'}</td>
              <td>${r.notes_url ? `<a href="${r.notes_url}">ノートを見る</a>` : '-'}</td>
              <td><code title="${r.sha256 || ''}">${sha}${r.sha256 ? '...' : ''}</code></td>
            </tr>
          `;
        }).join('');
      } catch (err) {
        body.innerHTML = `<tr><td colspan="5" class="muted">releases.json の取得に失敗しました: ${String(err)}</td></tr>`;
      }
    }

    loadReleases();
  </script>
</body>
</html>
