<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FastMirror Releases</title>
  <style>
    :root {
      --bg: #f4f6f8;
      --card: #ffffff;
      --fg: #142033;
      --muted: #51627a;
      --line: #d7dee8;
      --accent: #0a68cc;
      --accent-hover: #084f9a;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", "Yu Gothic UI", sans-serif;
      background: linear-gradient(180deg, #edf2f7 0%, var(--bg) 100%);
      color: var(--fg);
    }
    .wrap {
      max-width: 980px;
      margin: 0 auto;
      padding: 28px 16px 48px;
    }
    .hero {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 8px 24px rgba(20, 32, 51, 0.06);
    }
    h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: 0.2px;
    }
    .sub {
      margin-top: 10px;
      color: var(--muted);
      font-size: 14px;
    }
    .card {
      margin-top: 18px;
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(20, 32, 51, 0.06);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      text-align: left;
      padding: 12px 14px;
      border-bottom: 1px solid var(--line);
      vertical-align: top;
      font-size: 14px;
    }
    th {
      color: var(--muted);
      font-weight: 700;
      background: #f8fafc;
    }
    tr:last-child td { border-bottom: 0; }
    code {
      font-family: Consolas, monospace;
      font-size: 12px;
      color: #31405a;
      word-break: break-all;
    }
    .btn {
      display: inline-block;
      text-decoration: none;
      color: #fff;
      background: var(--accent);
      border-radius: 8px;
      padding: 8px 12px;
      font-weight: 600;
      font-size: 13px;
      white-space: nowrap;
    }
    .btn:hover { background: var(--accent-hover); }
    .links a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      margin-right: 12px;
      font-size: 13px;
    }
    .links a:hover { text-decoration: underline; }
    .muted { color: var(--muted); }
    @media (max-width: 720px) {
      th:nth-child(4), td:nth-child(4), th:nth-child(5), td:nth-child(5) {
        display: none;
      }
      h1 { font-size: 24px; }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="hero">
      <h1>FastMirror Release History</h1>
      <p class="sub">最新5バージョンを表示しています。必要に応じて各バージョンのメモと実行ファイルを取得できます。</p>
      <p class="sub links">
        <a href="./appcast.json">appcast.json</a>
      </p>
    </section>

    <section class="card">
      <table>
        <thead>
          <tr>
            <th>Version</th>
            <th>Published</th>
            <th>Download</th>
            <th>Release Notes</th>
            <th>SHA-256</th>
          </tr>
        </thead>
        <tbody id="release-body">
          <tr><td colspan="5" class="muted">読み込み中...</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <script>
    async function loadReleases() {
      const body = document.getElementById('release-body');
      try {
        const resp = await fetch('./releases.json', { cache: 'no-store' });
        if (!resp.ok) throw new Error('HTTP ' + resp.status);
        const list = await resp.json();
        if (!Array.isArray(list) || list.length === 0) {
          body.innerHTML = '<tr><td colspan="5" class="muted">公開済みリリースがありません。</td></tr>';
          return;
        }

        body.innerHTML = list.map(r => {
          const sha = String(r.sha256 || '').slice(0, 16);
          return `
            <tr>
              <td><strong>${r.version || '-'}</strong></td>
              <td>${r.published_at || '-'}</td>
              <td>${r.download_url ? `<a class="btn" href="${r.download_url}">FastMirror.exe</a>` : '-'}</td>
              <td>${r.notes_url ? `<a href="${r.notes_url}">ノートを見る</a>` : '-'}</td>
              <td><code title="${r.sha256 || ''}">${sha}${r.sha256 ? '...' : ''}</code></td>
            </tr>
          `;
        }).join('');
      } catch (err) {
        body.innerHTML = `<tr><td colspan="5" class="muted">releases.json の取得に失敗しました: ${String(err)}</td></tr>`;
      }
    }

    loadReleases();
  </script>
</body>
</html>
